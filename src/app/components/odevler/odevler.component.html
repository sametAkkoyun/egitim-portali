<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <!-- <h4 class="mb-4 text-center">{{secOgr | json}} Ödev Tablosu</h4> -->
            <h4 class="mb-4 text-center">{{nameOgr}} Ödev Tablosu</h4>
            <table class="table table-hover table-striped">
                <thead>
                    <th>Ödev Durumu</th>
                    <th>Ödev Adı</th>
                    <th>Düzenle</th>
                    <th>Sil</th>
                </thead>
                <tbody>
                    <tr *ngFor="let od of fbOdev">
                        <td> <span class="badge" [ngClass]="od.odevDurum == '0' ? 'bg-danger':'bg-success'">
                            <span *ngIf="od.odevDurum == '1'">Tamamlandı</span>
                            <span *ngIf="od.odevDurum == '0'">Tamamlanmadı</span>
                            </span>
                        </td>
                        <td>{{od.odevAdi}}</td>
                        <td><button class="btn btn-info text-white btn-sm" *ngIf="od.odevDurum == '0'" (click)="tamamla(od)">Tamamla</button>
                        </td>
                        <td><button class="btn btn-outline-danger btn-sm" (click)="sil(od)">Sil</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <button class="btn btn-warning mx-auto d-block btn-block mb-3 offset-9" [routerLink]="['/home']">Geri
                Dön</button>
            <h4 class="text-center">Ödev Ekle-Düzenle</h4>
            <form #frm="ngForm" (ngSubmit)="kaydet()">
                <div class="card bg-info text-white">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Ödev Adı</label>
                            <input type="text" class="form-control" name="odevAdi" [(ngModel)]="fbSecOdev.odevAdi" required>
                            <input type="hidden" class="form-control" name="id" [(ngModel)]="secOdev.id">
                        </div>
                        <!-- <div class="form-group">
                            <label>Öğrenci Seciniz</label>
                            <select type="number" class="form-control" name="ogrId" [(ngModel)]="secOdev.ogrId" required>
                                <option *ngFor="let ogr of ogrenci" [value]='ogr.id'>{{ogr.adSoyad}}</option>
                            </select>
                        </div> -->
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-primary" value="Kaydet" [disabled]="frm.invalid">
                        <!-- <button class="btn btn-warning ms-3" (click)="iptal()" *ngIf="secOdev.id!=0">İptal</button> -->
                    </div>
                </div>
            </form>
            <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
                {{sonuc.mesaj}}</div>
        </div>
    </div>
</div>
